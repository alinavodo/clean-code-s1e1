<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
     <h3 class="main__title">Add Item</h3>
      <div class="main__input">
        <input id="main__new_task" class="input__text input__task" type="text">
        <button class="button main__button" id="button__add">Add</button>
      </div>
    <h3 class="main__title">Todo</h3>
    <ul id="main__tasks_incomplete">
      <li class="main__list">
        <input class="input__checkbox" type="checkbox">
        <label class="input__lable input__task">Pay Bills</label>
        <input type="text" class="input__text input__hidden input__task">
        <button class="button button__edit">Edit</button>
        <button class=" button button__delete">
          <img class="button__delete_image" src="./remove.svg">
        </button>
      </li>
      <li class="main__list main__task_edit">
        <input class="input__checkbox" type="checkbox">
        <label class="input__lable input__task lable__hidden">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input__text input__hidden input__task">
        <button class="button button__edit" class="edit">Save</button>
        <button class="button button__delete">
          <img class="button__delete_image" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="main__title">Completed</h3>
    <ul id="main__tasks_completed">
      <li class="main__list">
        <input class="input__checkbox" type="checkbox" checked>
        <label class="input__lable input__task label__cross">See the Doctor</label>
        <input type="text" class="input__text input__task input__hidden">
        <button class="button button__edit">Edit</button>
        <button class="button button__delete">
          <img class="button__delete_image" src="./remove.svg">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
